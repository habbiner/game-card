<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova - Jogo Heroi e Vilão</title>
</head>

<body>
    <div id="app">
        <div class="cards">
            <div class="personagem">
                <div class="barra-vida" :style="{width: heroi.vida + '%', backgroundColor: barraVidaColor(heroi.vida)}">
                    <b>{{heroi.vida}}%</b>
                </div>
                <div class="sprite">
                    <img src="/zzzzz Prova 1/img/mario.png">
                </div>
                <h1>Heroi</h1>
                <div class="acoes">
                    <button @click="atacar(true)">Atacar</button>
                    <button @click="defender(true)">Defender</button>
                    <button @click="usarPocao(true)">Poção {{heroi.pot}}x</button>
                    <button @click="correr(true)">Correr</button>
                </div>
            </div>
            <div class="personagem logs">
                <h1>LOGS</h1>
                <ul>
                    <li v-for="log in logs">{{ log }}</li>
                </ul>
            </div>
            <div class="personagem">
                <div class="barra-vida" :style="{width: vilao.vida + '%', backgroundColor: barraVidaColor(vilao.vida)}">
                    <b>{{vilao.vida}}%</b>
                </div>
                <div class="sprite">
                    <img src="/zzzzz Prova 1/img/vilao.png">
                </div>
                <h1>Vilão</h1>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
</body>

</html>
